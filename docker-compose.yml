version: '3'
services:
  db:
    image: "postgres:9.6.5"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    env_file:
      - env_file
    ports:
      - "5432:5432"
  flaskapp:
    tty: true
    build:
      context: ./app/
    env_file:
      - env_file
    ports:
      - "5000:5000"
    volumes:
      - "./app:/opt/services/flaskapp/src"
    depends_on:
      - db
volumes:
  dbdata: